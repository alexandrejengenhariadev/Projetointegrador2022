<div class="combo" *ngIf="combo">
 
    <h3>Combo ID: {{combo.id}}</h3>
    <p>{{combo?.produto1}}</p>
    <p>{{combo?.produto2}}</p>
    <p>{{combo?.produto3}}</p>
    <p>{{combo?.produto4}}</p>
    <p>{{combo?.valor}}</p>
</div>

<div class="acao" *ngIf="combo">
    <h3>Ações:</h3>
    <a routerLink="/combos/edit/{{combo.id}}" class="edit-btn">
        <i class="bi bi-pencil-fill"></i>Editar
    </a>
    <button class="remove-btn" (click)="removeHandler(combo.id!)">
        <i class="bi bi-trash-fill"></i>Excluir
    </button>
</div>

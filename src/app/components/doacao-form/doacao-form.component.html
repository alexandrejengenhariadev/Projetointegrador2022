
<form (ngSubmit)="submit()"[formGroup]="doacaoForm" #formDir="ngForm">
    <input type="hidden" formControlName="id">
    
    
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" 
        placeholder="Digite o nome do produto:" 
        formControlName="nome" 
        required>
        <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="nome.errors?.['required']">Nome obrigatório!</p>
        </div>
    </div>
    <div class="form-group">
        <label for="valor">Valor</label>
        <input type="text" 
        placeholder="Digite o nome do produto:" 
        formControlName="valor" 
        required>
        <div *ngIf="valor.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="valor.errors?.['required']">Valor obrigatório!</p>
        </div>
    </div>
    

    
    <input type="submit" value="{{btnText}}">
</form>

<form (ngSubmit)="submit()"[formGroup]="usuarioForm" #formDir="ngForm">
    <input type="hidden" formControlName="id"> 
    
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" 
        placeholder="Digite o nome da instituição:" 
        formControlName="nome" 
        required>
        <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="nome.errors?.['required']">O nome é obrigatório!</p>
        </div>
    </div>

    <div class="form-group">
        <label for="login">LOGIN</label>
        <input type="text" 
        placeholder="Digite o login:" 
        formControlName="login" 
        required>
        <div *ngIf="login.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="login.errors?.['required']">O Login é obrigatório!</p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="text" 
        placeholder="Digite a senha:" 
        formControlName="senha" 
        required>
        <div *ngIf="senha.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="senha.errors?.['required']">A senha é obrigatória!</p>
        </div>
    </div> 
    
    
    <input type="submit" value="{{btnText}}">
</form>
